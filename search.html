<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        /* Your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        /* ... Rest of your CSS styles ... */
    </style>
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>
    <div class="container">
        <h1>Search Results</h1>
        <div id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </div>
    <script>
        // Function to get the value of the query parameter from the URL
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // Function to display search results
        function displaySearchResults() {
            const searchResultsDiv = document.getElementById("searchResults");
            const searchQuery = getQueryVariable("q");

            if (searchQuery) {
                searchResultsDiv.innerHTML = `<p>Search results for: ${searchQuery}</p>`;
                // You can add more content or perform actual search logic here
            } else {
                searchResultsDiv.innerHTML = "<p>No search query provided.</p>";
            }
        }

        // Call the displaySearchResults function when the search results page loads
        displaySearchResults();
    </script>
</body>
</html>
