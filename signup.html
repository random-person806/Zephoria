<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your Website Title</title>
    <style>
        /* Your custom CSS styles here */
        /* Same styles as provided earlier in the previous responses */
        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website Name</h1>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignUp(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
    <script>
        function handleSignUp(event) {
            event.preventDefault(); // Prevent form submission for this example

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // You can implement user registration logic here, e.g., using Firebase Authentication or other backend services.
            // For this example, we'll just display the user information in an alert.
            alert(`Successfully registered!\nEmail: ${email}\nPassword: ${password}`);

            // After successful registration, you may redirect the user to the homepage or the login page.
            // You can use JavaScript's window.location or other libraries for that purpose.
        }
    </script>
</body>
</html>
